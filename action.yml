# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  #using: 'docker'
  #image: 'Dockerfile'
  #args:
  #  - ${{ inputs.who-to-greet }}
  using: "composite"
  steps:
    - run: echo Hi ${{ inputs.who-to-greet }}!!
      shell: bash
    - run : ls -l; chmod 777 ./entrypoint.sh
      shell: bash
    - run: ./entrypoint.sh
      shell: bash
